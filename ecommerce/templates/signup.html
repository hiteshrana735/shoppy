<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Shoppy - Sign Up</title>
    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

</head>

<body>
    <div class="container">
        {% for i in messages %}
        {{i}}
        {% endfor %}
        <h1>Register Here</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="input">
                <label for="">Username: </label><br>
                <input type="text" name="name" id="username" class="form-controll">
            </div>

            <div class="input">
                <label for="">E-mail: </label><br>
                <input type="email" name="email" id="email" class="form-controll">
            </div>

            <div class="input">
                <label for="">Password: </label><br>
                <input type="password" name="password" id="pass1" class="form-controll">
            </div>

            <div class="input">
                <label for="">Confirm Password: </label><br>
                <input type="password" name="password2" id="pass2" class="form-controll">
            </div>

            <input type="submit" value="Register" id="btn">
        </form>
        <div class="div">
            <span>Already have an account ?</span>
            <button type="submit" id="btn"><a href="login">Log In</a></button>
        </div>
    </div>
</body>

</html>
